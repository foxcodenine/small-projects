<head>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.ckeditor.com/ckeditor5/25.0.0/classic/ckeditor.js"></script>

    <title>Add New Client</title>
</head>
<body>
    <div class="body__layout">

<!-- --------------------------------------------------------------- -->

        <nav class="nav">
            <div class="nav__layout">

                <div class="nav__logo">myAdmin</div>

                <div class="nav__main">
                    <a href="" class="nav__link"><i class="fas fa-comment"></i></a>
                    <a href="" class="nav__link"><i class="far fa-bell"></i></a>
                </div>

                <input type="checkbox" checked class="dropdown--user--toggle">
                <div class="dropdown dropdown--user">
                    <ul class="dropdown__list">
                        <li class="dropdown__item"><i class="fas fa-cog"></i></i><a href="#">Settings</a></li>
                        <li class="dropdown__item"><i class="far fa-user"></i><a href="#">Profile</a></li>
                        <li class="dropdown__item"><i class="fas fa-power-off"></i><a href="#">Logout</a></li>
                    </ul>
                </div> 

                <div class="nav__user">
                    <i class="fas fa-user"></i>
                    <p>Joseph Falzon</p>
                    <i class="fas fa-sort-down mt-tn-n"></i>                    
                </div>

            </div>
        </nav>
<!-- --------------------------------------------------------------- -->
    
        <aside class="sidebar" id="sidebar">
            <div class="sidebar__layout" id="sidebar">
                <!-- <button class="sidebar__button"><i class="fas fa-arrow-right"></i></button> -->
                <button class="sidebar__btn" ><i id="sidebar__btn" class="fas fa-angle-double-right"></i></button>
                <ul class="sidebar__menu sidebar__off" id="sidebar__menu">
                    <li class="sidebar__item"><a href="#"><i class="fas fa-home"></i>Dashbord</a></li>
                    <li class="sidebar__item"><a href="#"><i class="fas fa-user-friends"></i>Clients</a></li>
                    <li class="sidebar__item"><a href="#"><i class="fas fa-border-all"></i>All Projects</a></li>
                    <li class="sidebar__item"><a href="#"><i class="fas fa-plus"></i>Add Project</a></li>
                    <li class="sidebar__item"><a href="#"><i class="fas fa-puzzle-piece"></i>Categories</a></li>
                    <li class="sidebar__item"><a href="#"><i class="fas fa-wave-square"></i>Status</a></li>
                    <li class="sidebar__item"><a href="#"><i class="far fa-calendar-check"></i>Year</a></li>
                </ul>
                
            </div>
        </aside>

<!-- --------------------------------------------------------------- -->
        <main class="main" id="main">
            <div class="main__layouts">
                
                <div class="addin">          
                        
            
                        <form action="#" method="POST" class="myform addin__layout addin__form" enctype="multipart/form-data">
            
                            <h2 class="myform__title addin__title">add client</h2>
            
                            <div class="myform__group addin__group--title">
                                <label for="title" class="myform__label">title</label>
                                <input type="text" name="title" class="myform__input">                    
                            </div>
            
                            <div class="myform__group addin__group--firstname">
                                <label for="firstname" class="myform__label">firstname</label>
                                <input type="text" name="firstname" class="myform__input">                    
                            </div>
            
                            <div class="myform__group addin__group--lastname">
                                <label for="lastname" class="myform__label">lastname</label>
                                <input type="text" name="lastname" class="myform__input">                    
                            </div>
            
                            <div class="myform__group addin__group--company">
                                <label for="company" class="myform__label">company</label>
                                <input type="text" name="company" class="myform__input">                    
                            </div>
            
                            <div class="myform__group addin__group--file">
                                <label for="file" class="myform__label">file number</label>
                                <input type="text" name="file" class="myform__input">                    
                            </div>
            
                            <div class="myform__group addin__group--phone">
                                <label for="phone" class="myform__label">phone</label>
                                <input type="text" name="phone" class="myform__input">                    
                            </div>
            
                            <div class="myform__group addin__group--mobile">
                                <label for="mobile" class="myform__label">mobile</label>
                                <input type="text" name="mobile" class="myform__input">                    
                            </div>

                            <div class="myform__group addin__group--email">
                                <label for="email" class="myform__label">email</label>
                                <input type="text" name="email" class="myform__input">                    
                            </div>

                            <div class="myform__group addin__group--street">
                                <label for="street" class="myform__label">street address</label>
                                <input type="text" name="street" class="myform__input">                    
                            </div>

                            <div class="myform__group addin__group--city">
                                <label for="city" class="myform__label">city</label>
                                <input type="text" name="city" class="myform__input">                    
                            </div>

                            <div class="myform__group addin__group--country">
                                <label for="country" class="myform__label">country</label>
                                <input type="text" name="country" class="myform__input">                    
                            </div>

                            <div class="myform__group addin__group--postcode">
                                <label for="postcode" class="myform__label">postcode</label>
                                <input type="text" name="postcode" class="myform__input">                    
                            </div>
            
           
                            <button class="btn btn--dark myform__btn addin__btn mt-lg" type="submit">add client</button>
            
                        </form>
            

                </div>


            </div>
        </main>
<!-- --------------------------------------------------------------- -->
    </div>
    <footer class="footer">
        <script src="../../static/script/script.js"></script>
    </footer>
</body>
</html>
