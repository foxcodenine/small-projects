<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <title>Fox Trader</title>
</head>
<body>
    <div class="app">
        <div class="app__title">Fox Trader</div>
        <br>
        
        <div class="app__chart" id="chart"></div>
        <div class="app__data"  id="data"></div>  

        <br>
        
        <div class="app__settings" id="settings">
            <h3>Settings</h3>
            <input type="checkbox"> RSI
            <input type="text" name="rsi_length" id="rsi_length" placeholder="14">
            &nbsp; Overbought
            <input type="text" name="rsi_overbought" id="rsi_overbought" placeholder="70">
            &nbsp; Oversold
            <input type="text" name="rsi_oversold" id="rsi_oversold" placeholder="30">

        </div>
        
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/charts.js"></script>
</body>
</html>
