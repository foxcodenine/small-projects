<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>MyAdmin</title>
</head>
<body>
    <div class="sign">
        
        
        <form class="sign__form sign__form-in">

            <div class="sign__title">Welcome To MyAdmin</div>

            <div class="sign__group">
                <label class="sign__label" for="sign-in-email">Email</label>
                <div class="sign__error">This field is required</div>
                <input type="text" class="sign__input" id="sign-in-email">
            </div>

            <div class="sign__group">
                <label class="sign__label" for="sign-in-password">Password</label>
                <div class="sign__error">This field is required</div>
                <input type="text" class="sign__input" id="sign-in-password">
                <svg class="sign__icon">
                    <use xlink:href="../static/svg/icomoon.svg#icon-eye-slash"></use>
                </svg>
            </div>

            <div class="sign__group">                
                
                <label class="checkbox__label" >
                    <input class="checkbox__hidden" type="checkbox">
                    <span  class="checkbox__box"></span> 
                    Remember this device
                </label>

                <a class="sign__forgot" href="#">Forgot your password?</a>
            </div>

            
            <button class="btn btn--dark btn--100 mt-md">Sign In</button>

            <div class="sign__text">
                <p>Try app now?<a href="#"> Create account</a></p>
                <p class="sign__error">Please log in to access this page.</p>
            </div>
            

        </form>
    </div>
</body>
</html>
